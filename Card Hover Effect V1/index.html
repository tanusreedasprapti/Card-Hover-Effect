<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        /* Body styling with dark background */
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card styling */
        .custom-card {
            width: 190px;
            height: 254px;
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            transition: all 0.3s ease;
        }

        /* Inner card styling */
        .custom-inner-card {
            width: 190px;
            height: 254px;
            background-color: #2c2c2c;
            transition: all 0.2s ease;
        }

        /* Hover effect: card hover color changes to new gradient */
        .custom-card:hover {
            background-image: linear-gradient(163deg, #ff9800 0%, #03a9f4 100%);
            border-radius: 20px;
            box-shadow: 0px 0px 30px 1px rgba(3, 169, 244, 0.30);
        }

        /* Slight scale down on hover for inner card */
        .custom-inner-card:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="custom-card">
        <div class="custom-inner-card">
        </div>
    </div>
</body>

</html>
